{% extends 'pages/base.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<h1>Crear Usuario</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'user_list' %}">Cancelar</a>

{% endblock %}
